<!DOCTYPE html>
<html lang="id">
<head>

<body>

    <h2>Reset Password</h2>

    <button id="resetBtn">Kirim Link Reset</button>
    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 <script>
  const supabaseClient = supabase.createClient(
    "https://qngixdibqzxarqpoqypz.supabase.co",

  );

  document.getElementById("resetBtn").addEventListener("click", async () => {
    const email = document.getElementById("emailInput").value;

    const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
      redirectTo: "https://galerry-foto.vercel.app/update-password.html"
    });

    if (error) {
      document.getElementById("status").innerText = "Gagal mengirim: " + error.message;
    } else {
      document.getElementById("status").innerText = "Link reset sudah dikirim ke email.";
    }
  });
</script>
